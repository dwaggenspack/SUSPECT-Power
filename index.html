<html>

<head>
    <meta charset=utf-8 />
    <title>S.U.S.P.E.C.T</title>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class='header-wrapper'>
        <div>
            <h1>United States Power Generation &amp; Carbon Transmission</h1>
        </div>
    </header>
    <div class="body-wrapper">
        <div>
            <div id="map"></div>
        </div>

        <div id="results-pane">
        </div>
    </div>
    <footer>
        <p>Map Created by Derek Waggenspack 2017.</p>
        <p>Data Source: <a target='_blank' href="http://www.eia.gov/electricity/data/eia923/">Energy Information
                Agency</a> formatted by Richard Donohue.</p>
    </footer>

    <!-- added dynamically to map -->
    <div id="range-slider">
        <p>Search buffer distance in miles:
            <span id='buffDist'><b>100</b></span></p>
        <label>10</label>
        <input id="slide" type="range" min="10" max="500" step="1" value="100">
        <label>500</label>
    </div>

</body>
<!-- Added to the panel when query runs  -->
<template id="t-plant-pane">
    <div id="plantpane">
        <button id="back-button" class="previous" onclick="backButtonClick()">&#xab; Back</button>
        <h2>Plants within search area</h2>
        <div id="plant-search-results"></div>
    </div>
</template>
<template id="t-info-pane">
    <p>Do you SUSPECT there may be a power plant near you? Does it THRILL you?</p>
    <p>Does it instill a crippling TERROR within you? Either way, this map has you covered!</p>
    <p>There are 3 ways of performing this magical query to solve your quandry:</p>
    <ol>
        <li>Set your buffer distance using the slider below the map.</li>
        <li>Click on the map.</li>
        <li>Search for an address by clicking the magnifying glass on the map.</li>
    </ol>
</template>
